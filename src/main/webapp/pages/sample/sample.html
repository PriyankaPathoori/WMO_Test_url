<wm-page data-ng-controller="samplePageController" pagetitle="Sample" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-chips name="chips1" dataset="bind:Variables.databaseVariable1.dataSet" datafield="state" displayfield="name" orderby="id:desc" displayimagesrc="picurl"></wm-chips>
            <wm-composite name="composite1">
                <wm-label class="col-md-3 control-label" name="label1"></wm-label>
                <wm-container class="col-md-9" name="container1">
                    <wm-select name="select1" dataset="bind:Variables.databaseVariable1.dataSet" datafield="All Fields"></wm-select>
                </wm-container>
            </wm-composite>
        </wm-page-content>
    </wm-content>
</wm-page>
