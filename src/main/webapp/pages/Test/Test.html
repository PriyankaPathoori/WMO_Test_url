<wm-page data-ng-controller="TestPageController" pagetitle="Test" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-composite name="composite1">
                <wm-label class="col-md-3 control-label" name="label1"></wm-label>
                <wm-container class="col-md-9" name="container1">
                    <wm-radioset height="auto" name="radioset1" dataset="sample1, sample2" selectedvalue="jdfguygger"></wm-radioset>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite2">
                <wm-label class="col-md-3 control-label" name="label2"></wm-label>
                <wm-container class="col-md-9" name="container2">
                    <wm-radioset height="auto" name="radioset2" dataset="bind:Variables.staticVariable2.dataSet" datafield="dataValue" displayfield="dataValue" selectedvalue="tyhtyg"></wm-radioset>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite3">
                <wm-label class="col-md-3 control-label" name="label3"></wm-label>
                <wm-container class="col-md-9" name="container3">
                    <wm-radioset height="auto" name="radioset3" dataset="test1, test2" selectedvalue="bind:Variables.staticVariable2.dataSet[1].dataValue"></wm-radioset>
                </wm-container>
            </wm-composite>
        </wm-page-content>
    </wm-content>
</wm-page>
