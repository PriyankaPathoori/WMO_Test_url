<wm-page data-ng-controller="chipsPageController" pagetitle="Chips" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-chips name="chips1" dataset="bind:Variables.staticVariable2.dataSet" allowonlyselect="false"></wm-chips>
            <wm-chips name="chips3" dataset="sample, test, case, scenarios, @test@tag, @e-tag"></wm-chips>
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="EmployeeList1" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Basic">
                <wm-listtemplate layout="media" name="listtemplate1">
                    <wm-container class="media-left media-top" name="container1">
                        <wm-picture name="Picture" class="media-object" width="32pt" height="32pt" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl" pictureplaceholder="resources/images/imagelists/loader.gif"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset 1.5em unset 1.25em" name="container2">
                        <wm-label class="pull-left" caption="bind:Variables.HrdbEmployeeData.dataSet.firstname" name="Name" margin="0em unset 0.5em unset" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-label name="Time" class="pull-right text-muted" caption="bind:Variables.HrdbEmployeeData.dataSet.birthdate"></wm-label>
                        <wm-label caption="bind:Variables.HrdbEmployeeData.dataSet.employeeByManagerId.jobTitle" name="Description" class="p text-muted"></wm-label>
                    </wm-container>
                    <wm-container class="media-right" horizontalalign="right" padding="unset 1em unset unset" name="container3">
                        <wm-menu autoclose="outsideClick" caption="" type="anchor" iconclass="wi wi-more-vert" menuposition="down,left" name="menu1"></wm-menu>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
        </wm-page-content>
    </wm-content>
</wm-page>
